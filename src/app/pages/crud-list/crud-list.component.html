<div class="tablet-outer-frame">
    <div class="tablet-frame">
        <div class="tablet-header">
        </div>

        <div class="tablet-screen">
            <div class="tablet-content">
                <table mat-table [dataSource]="dataSource">
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef> Nome </th>
                        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                    </ng-container>

                    <ng-container matColumnDef="specialty">
                        <th mat-header-cell *matHeaderCellDef> Especialidade </th>
                        <td mat-cell *matCellDef="let element"> {{element.specialty}} </td>
                    </ng-container>

                    <ng-container matColumnDef="crm">
                        <th mat-header-cell *matHeaderCellDef> CRM </th>
                        <td mat-cell *matCellDef="let element"> {{element.crm}} </td>
                    </ng-container>

                    <ng-container matColumnDef="phone">
                        <th mat-header-cell *matHeaderCellDef> Contato </th>
                        <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
                    </ng-container>

                    <ng-container matColumnDef="status">
                        <th mat-header-cell *matHeaderCellDef> Status </th>
                        <td mat-cell *matCellDef="let element">
                            <span
                                [ngClass]="{'status-active': element.status === 'Ativo', 'status-inactive': element.status !== 'Ativo'}">{{
                                element.status }}</span>
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="actions">
                        <th mat-header-cell *matHeaderCellDef> Ações </th>
                        <td mat-cell *matCellDef="let element">
                            <button mat-icon-button color="secondary" matTooltip="Ver" matTooltipPosition="below"
                                [routerLink]="['/crud-form', element.id]">
                                <mat-icon>visibility</mat-icon>
                            </button>
                            <button mat-icon-button color="secondary" matTooltip="Editar" matTooltipPosition="below"
                                [routerLink]="['/crud-form', element.id]">
                                <mat-icon>edit</mat-icon>
                            </button>
                            <button mat-icon-button matTooltip="Excluir" matTooltipPosition="below"
                                (click)="openDeleteDialog(element.id)">
                                <mat-icon>delete</mat-icon>
                            </button>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
                <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
            </div>
        </div>

        <div class="tablet-button">
            <button mat-mini-fab color="primary" (click)="openCrudForm()">
                <mat-icon>add</mat-icon>
            </button>
        </div>
    </div>
</div>
