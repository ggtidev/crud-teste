<div class="main">
    <section class="grid template-column-12">
        <div class="span12 table-item">
            <section class="section-title">
                <h3>Lista de Profissionais</h3>
            </section>
            <div class="table-container">
                <table mat-table [dataSource]="dataSource" >
                    <ng-container matColumnDef="name">
                      <th mat-header-cell *matHeaderCellDef> Nome </th>
                      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                    </ng-container>
                  
                    <ng-container matColumnDef="specialty">
                      <th mat-header-cell *matHeaderCellDef> Especialidade </th>
                      <td mat-cell *matCellDef="let element"> {{element.specialty}} </td>
                    </ng-container>
                  
                    <ng-container matColumnDef="crm">
                      <th mat-header-cell *matHeaderCellDef> CRM </th>
                      <td mat-cell *matCellDef="let element"> {{element.crm}} </td>
                    </ng-container>
                  
                    <ng-container matColumnDef="contact">
                      <th mat-header-cell *matHeaderCellDef> Contato </th>
                      <td mat-cell *matCellDef="let element"> {{element.contact}} </td>
                    </ng-container>
                
                    <ng-container matColumnDef="status">
                        <th mat-header-cell *matHeaderCellDef> Status </th>
                        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
                    </ng-container>
                
                    <ng-container matColumnDef="actions">
                        <th mat-header-cell *matHeaderCellDef></th>
                        <td mat-cell *matCellDef="let element">
                        <button mat-icon-button color="secondary" matTooltip="Ver" matTooltipPosition="below" [routerLink]="['/crud-form/view', element.id]">
                            <mat-icon>visibility</mat-icon>
                        </button>
                        <button mat-icon-button color="secondary" matTooltip="Editar" matTooltipPosition="below" [routerLink]="['/crud-form/edit', element.id]">
                            <mat-icon>edit</mat-icon>
                        </button>
                        <button mat-icon-button color="warn" matTooltip="Excluir" matTooltipPosition="below" (click)="deleteDoctorById(element.id)">
                            <mat-icon>delete</mat-icon>
                        </button>
                        </td>
                    </ng-container>
                  
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>    
                <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>        
            </div>
        </div>
    </section>
</div>

<div class="floating-button">
    <button mat-mini-fab color="primary" [routerLink]="['/crud-form']" matTooltip="Novo Profissional" matTooltipPosition="left">
        <mat-icon>add</mat-icon>
    </button>
</div>
